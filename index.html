<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imersão</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
      
        <!-- Links para trazer os ícones via CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Spotify Imersão</title>
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar-navigation">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/icons/logo-spotify.png" alt="logo do Spotify">
                    </a>
                </div>
                <div>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="library">
                <div class="content-library">
                    <button class="button-library">
                        <span class="fa fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>
            </div>
        </div>
    </body>
 </html>
