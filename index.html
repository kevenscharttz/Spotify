<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Imersão</title>
        <link rel="stylesheet" href="./src/assets/styles/reset.css">
        <link rel="stylesheet" href="./src/assets/styles/vars.css">
        <link rel="stylesheet" href="./src/assets/styles/sidebar-footer.css">
        <link rel="stylesheet" href="./src/assets/styles/main-content.css">
      
        <!-- Links para trazer os ícones via CDN -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <title>Spotify Imersão</title>
    </head>
    <body>
        <div class="sidebar">
            <nav class="sidebar-navigation">
                <div class="logo">
                    <a href="#">
                        <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="library">
                <div class="library-content">
                    <button class="library-button">
                        <span class="fa fas fa-book"></span>
                        <span>Sua biblioteca</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                    <section class="section-playlist">
                        <div class="playlist-content">
                            <span class="text title">Crie sua primeira playlist!</span>
                            <span class="text subtitle">É fácil, vamos te ajudar.</span>
                            <button class="button-playlist">
                                <span>Criar playlist</span>
                            </button>
                        </div>
                    </section>

                    <div class="cookies">
                        <a href="#">Cookies</a>
                    </div>

                    <div class="language">
                        <button class="button-language">
                            <span class="fa fa-globe"></span>
                            <span class="text-language">Português do Brasil</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <main>
            <div class="main-container">
                <nav class="header-navigation">
                    <div class="navigation">
                            <button class="arrow-left">
                                <img src="./src/assets/icons/small-left.png" alt="">
                            </button>

                            <button class="arrow-right">
                                <img src="./src/assets/icons/small-right.png" alt="">
                            </button>
                        
                    
                            <div class="header-search">
                                <img src="./src/assets/icons/search.png" alt="">
                                <input id="search-input" type="text" maxlength="255" placeholder="O que você quer ouvir?">
                            </div>
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </nav>
            </div>
        </main>
        <footer class="disclaimer-premium">
            <div class="disclaimer-content">
                <p class="disclaimer-premium-title">TESTAR O PREMIUM DE GRAÇA</p>
                <p class="disclaimer-premium-subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
            </div>
            <button class="button-registration">Inscreva-se grátis</button>
        </footer>
    </body>
 </html>
